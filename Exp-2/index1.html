<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="cals.css">
</head>
<body>
    <h1> Simple Calculator</h1>
    <div class="down">
        <form action="">
            <input type="number" placeholder="Element 1" id="ip1">
            <input type="number" placeholder="Element 2" id="ip2">
        </form>
    </div>
    <br>
    <div>
        <button id="addBtn" class="btn">+</button><br>
        <button id="subBtn" class="btn">-</button><br>
        <button id="mulBtn" class="btn">*</button><br>
        <button id="divBtn" class="btn">/</button><br>
    </div>
    <br>
    Answer: <span id="result"></span>
</body>
</html>
